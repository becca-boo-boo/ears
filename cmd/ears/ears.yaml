ears:
  env: qa
  logLevel: debug

  api:
    port: 3000

  storage:
    route:
      type: dynamodb
      region: us-west-2
      tableName: bw.ears.routes
    tenant:
      type: dynamodb
      region: us-west-2
      tableName: bw.ears.tenants

  synchronization:
    type: inmemory
#    type: redis
    endpoint: localhost:6379
    active: yes

  ratelimiter:
    type: inmemory
    endpoint: localhost:6379

  opentelemetry:
    lightstep:
      active: no
      accessToken:
    otel-collector:
      active: yes
      protocol: "grpc"
      endpoint: "localhost:55680"
#      urlPath: "/otel"
#      endpoint: "localhost:55681"
#      endpoint: "127.0.0.1:8080"
#      endpoint: "dev-us-west-2.gears.comcast.com"
      sidecar:
        active: yes
        configKey: "otel"
        configFilePath: "otel_collector_config.yaml"
        commandLine: "./otelcontribcol --config otel_collector_config.yaml --log-level DEBUG --log-format json"
    stdout:
      active: no


