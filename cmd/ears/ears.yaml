ears:
  env: qa
  logLevel: debug

  api:
    port: 3000

  storage:
    route:
      type: dynamodb
      region: us-west-2
      tableName: bw.ears.routes
    tenant:
      type: dynamodb
      region: us-west-2
      tableName: bw.ears.tenants

  synchronization:
    type: inmemory
#    type: redis
    endpoint: localhost:6379
    active: yes

  ratelimiter:
    type: inmemory
    endpoint: localhost:6379

  opentelemetry:
    lightstep:
      active: no
      accessToken:
    otel-collector:
      active: yes
      endpoint: "localhost:55680"
    stdout:
      active: no


